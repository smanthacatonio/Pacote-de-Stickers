<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacote De Stickers</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                Formulário<br/> para compra de <br/> 
                <span>Pacote de Stickers</span>
            </h1>
        </div>

        <div class="opcao">
            <p>Quais Stickers?</p>
        </div>


        <div class="wrapper">
            <div class="custom-checkbox">
                <div class="form-group">
                    <input class="checkbox1" type="checkbox">
                    <label for="checkbox">React</label>
                </div>
                <div class="form-group">
                    <input class="checkbox1" type="checkbox">
                    <label for="checkbox">Vue</label>
                </div>
                <div class="form-group">
                    <input class="checkbox1" type="checkbox">
                    <label for="checkbox">Angular</label>
                </div>
            </div>
        </div>       

        <div class="opcao">
            <p>Quantos stickers de cada?</p>
        </div>

        <div class="container text-center padding" id="quantidade">
                <button id="diminuir"class="btn btn-success">-</button>
                <box id="cont">0</box>
                <button id="adiciona" class="btn btn-success">+</button>

        </div>

        <div class="opcao" id="observacao">
            <p>Observações:</p>
            <textarea name="" id="textArea" cols="30" rows="10"></textarea>
        </div>

        <div class="enviarForm">
            <div id="mensagem">
                <p>Formulario Enviado com sucesso</p>
            </div>
            <div class="btnEnviar">
                <button id="btnEnviar">ENVIAR</button>
            </div>            
        </div>
        
       

    <script src="./StickersModel.js"></script>
    <script src="./StickersView.js"></script>
    <script src="./StickersController.js"></script>
    
    <script>
        let controller = new StickersController();
    </script>

    </div>
    
</body>
</html>
