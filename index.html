<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacote De Stickers</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                Formulário<br/> para compra de <br/> 
                <span>Pacote de Stickers</span>
            </h1>
            <!-- <img src="boximage.svg" alt=""> -->
        </div>

        

        <div class="stickers">
            <p class="quais">Quais Stickers?</p>

            <div class="wrapper">
                <div class="custom-checkbox">
                    <div class="form-group">
                        <input class="checkbox1" type="checkbox" name="tipo">
                        <label for="checkbox">React</label>
                    </div>
                    <div class="form-group">
                        <input class="checkbox1" type="checkbox" name="tipo">
                        <label for="checkbox">Vue</label>
                    </div>
                    <div class="form-group">
                        <input class="checkbox1" type="checkbox" name="tipo">
                        <label for="checkbox">Angular</label>
                    </div>
                </div>
            </div>       
        </div>


        <div class="total">
            <p class="quantos">Quantos stickers de cada?</p>
        
            <div class="qtd" id="quantidade">
                    <button id="diminuir" class="quantidade desabilitado">-</button>
                    <box id="cont" class="erro">0</box>
                    <button id="aumentar" class="quantidade">+</button>
            </div>
        </div>


        <div class="observacao">
            <p class="obs">Observações:</p>
            <textarea name="observacao" id="textoObs" placeholder=""></textarea>
        </div>


        <div class="enviarForm">
            <p id="mensagem"></p>
                <button id="btnEnviar" class="desativado">ENVIAR</button>
        </div>
        
       

    <script src="./StickersModel.js"></script>
    <script src="./StickersView.js"></script>
    <script src="./StickersController.js"></script>
    
    <script>
        let controller = new StickersController();
    </script>

    </div>
    
</body>
</html>
